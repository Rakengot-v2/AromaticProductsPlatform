databaseChangeLog:
  - changeSet:
      id: create_tables_v1
      author: dev
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(100)
              - column:
                  name: phone
                  type: VARCHAR(20)
              - column:
                    name: role
                    type: VARCHAR(20)
                    defaultValue: USER
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: slug
                  type: VARCHAR(100)
                  constraints:
                    unique: true

        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: price
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: stock
                  type: INT
                  defaultValue: 0
              - column:
                  name: image_url
                  type: VARCHAR(255)
              - column:
                  name: category_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_product_category
                    references: categories(id)
              - column:
                  name: is_active
                  type: BOOLEAN
                  defaultValue: true
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

        - createTable:
            tableName: carts
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
                    unique: true
                    foreignKeyName: fk_cart_user
                    references: users(id)
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

        - createTable:
            tableName: cart_items
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: cart_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_cart_item_cart
                    references: carts(id)
              - column:
                  name: product_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_cart_item_product
                    references: products(id)
              - column:
                  name: quantity
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false

        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_order_user
                    references: users(id)
              - column:
                  name: total
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  defaultValue: 'pending'
                  constraints:
                    nullable: false
              - column:
                  name: address
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

        - createTable:
            tableName: order_items
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_order_item_order
                    references: orders(id)
              - column:
                  name: product_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_order_item_product
                    references: products(id)
              - column:
                  name: quantity
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false

        - createTable:
            tableName: reviews
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_review_user
                    references: users(id)
              - column:
                  name: product_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_review_product
                    references: products(id)
              - column:
                  name: rating
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: comment
                  type: TEXT
              - column:
                  name: is_approved
                  type: BOOLEAN
                  defaultValue: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

        - createIndex:
            indexName: idx_user_email
            tableName: users
            columns:
              - column:
                  name: email

        - createIndex:
            indexName: idx_product_category
            tableName: products
            columns:
              - column:
                  name: category_id

        - createIndex:
            indexName: idx_cart_user
            tableName: carts
            columns:
              - column:
                  name: user_id

        - createIndex:
            indexName: idx_order_user
            tableName: orders
            columns:
              - column:
                  name: user_id

        - createIndex:
            indexName: idx_review_product
            tableName: reviews
            columns:
              - column:
                  name: product_id

